<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHEN XIN LING - SHOP</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="img-head-logo">
            <img src="./assets/logo.jpg">
        </div>
        <div class="header-text">
            <h1>TIENDA VIRTUAL DE LA ESCUELA</h1>
            <h2>SHEN XING LIN</h2>
        </div>
        
    </header>
    <main>
        <section id="product-list">
            <h2>Productos</h2>
            <div id="products"></div>
        </section>
        <section id="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0</span></p>
            <button id="checkout-button" class="btn">Comprar</button>
            <p id="thank-you-message" style="display: none;">¡Gracias por tu compra!</p>
            <button id="new-quote-button" class="btn" style="display: none;">Nueva Cotización</button>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <img src="./assets/logo.jpg" alt="Logo" class="logo">
            <p>&copy; 2024 Proyecto final del curso de Javascripts CODER-HOUSE</p>
            <p> - Elias Escalante</p>
        </div>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
